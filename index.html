<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estilos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REFERENCIAS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- REFERENCIAS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <br><br><br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <label>Ingresa tu CURP:</label>
            <br>
            <input type="text" class="form-control" id="curp" placeholder="Ingresa tu CURP" maxlength="18" >
            <br>
            <div class="d-grid gap-2">
                <input type="button" class="btn btn-primary" value="Calcular" onclick="calcular()">
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    
</body>
</html>

<script>
    function calcular(){
        var curp = $("#curp").val();
        var year = curp.substr(4,2);
        var yeara = 2024;

        if((24-year)>= 0){ Swal.fire("Tu edad es: " + (yeara - ("20" + year)) + " años"); }
        else{ Swal.fire("Tu edad es: " + (yeara-("19"+year)) + " años"); }

        


    }


</script>
